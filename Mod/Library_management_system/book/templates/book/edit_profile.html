{% extends 'base.html' %}

{% load static%}

{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}


{% block content %}

<h1 class="text-center mt-4 p-2" style="background-color:#0099ff;color:white;">EDIT PROFILE DATA</h1>
<form method="POST" style="width:60%;margin:auto" action="">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-warning mb-5" type="submit" value="Submit">
</form>

{% endblock %}
