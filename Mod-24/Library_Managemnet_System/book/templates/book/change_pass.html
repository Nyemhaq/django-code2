{% extends 'base.html '%}

{% load static %} 


{% block title %}Change Password{%endblock%}

{% block content %}
{% load crispy_forms_tags %}
<form class="mt-5" style="width:50%;margin:auto" method="POST" action="">
    {% csrf_token %}
    <h1 class="text-center mt-4 p-2 mb-3" style="background-color:#0099ff;color:white;">CHANGE PASSWORD</h1>
    {{form | crispy}}
    <input class="btn btn-warning mb-5" type="submit" value="Submit">
</form>

{% endblock %}
