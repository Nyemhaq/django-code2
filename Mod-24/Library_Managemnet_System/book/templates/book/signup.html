{% extends 'base.html' %}

{% load static%}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock %}

{% block content %}
<h5 class="text-center mt-5 pt-5">{{type}} page</h5>
<form class="mt-5" style="width:60%;margin:auto"  method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <input class="btn btn-warning mb-5" type="submit" value="Submit">
</form>

{% endblock %}
