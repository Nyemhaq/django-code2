{% extends 'base.html '%}

{% load static %} 


{% block title %}Edit Profile{%endblock%}

{% block content %}
{% load crispy_forms_tags %}
<form class="mt-5" style="width:50%;margin:auto" method="POST" action="">
    {% csrf_token %}
    <h1>Edit Profile Page</h1>
    <a class="btn btn-warning" href="{% url 'change_password' %}">Change Password</a>
    {{form | crispy}}
    <input class="btn btn-warning mb-5" type="submit" value="Submit">
</form>

{% endblock %}
