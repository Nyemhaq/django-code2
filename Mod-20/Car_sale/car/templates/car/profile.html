{% extends 'base.html' %}

{% load static%}

{% block title %}Profile{% endblock %}

{% block content %}
<h1 class="text-center mt-3">This is Profile</h1>
<div>
    <div class="d-flex flex-wrap justify-content-center mb-5">
    {% for i in data %}
      <div class="col-sm-3 mx-3 my-3">
        <div class="card" style="width: 18rem;height:100%">
          <img src="{{i.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-title" style="font-weight:200">Petrol , Diesel | 17.50 KM/L | Automatic, Manual</p>
            <p class="card-text">Available in : {{i.price}}</p>
            <p class="card-text">Brand : {{i.Brand.name}}</p>
         </div>
       </div>
     </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
