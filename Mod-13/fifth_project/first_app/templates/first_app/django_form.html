{% extends 'base.html'%}

{% load static %}

{% block title%}Django Form{% endblock %}

{% block content %}

  {% load crispy_forms_tags %}
<form method='POST' action="" style="width:50%;margin:auto" class:"mt-5" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-primary mt-3">Submit</button>  
</form>



{% endblock %}
