<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--Bootstrap starts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap ends-->
</head>
<body>
    <!--Navbar starts-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container container-fluid">
          <a class="navbar-brand" href="#">Musicians Directory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'table'%}">View Table</a>
              </li>
          </div>
          {% if request.user.is_authenticated %}
          <div class = "d-flex flex-wrap">
            <a class="btn btn-success" href="{% url 'createmusician' %}">Create Musician</a>
            <a class="btn btn-secondary mx-4" href="{% url 'createalbum' %}">Create Album</a>
            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
          </div>
          {% else %}
          <div class = "d-flex flex-wrap">
            <a class="btn btn-warning mx-4" href="{% url 'signup' %}">SignUp</a>
            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
          </div>
          {% endif %}
        </div>
      </nav>
    <!--Navbar ends-->
    {% for i in messages %}
    <h5 class="text-{{i.tags}} bg-warning text-dark p-3">{{i}}</h5>
    {% endfor %}

    {% block content %}

    {% endblock %}

    <!--JS starts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--JS ends-->
</body>
</html>
