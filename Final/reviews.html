<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!--CSS added-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap added-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <!--navbar starts-->
        <div id="navbar">

        </div>
        <!--navbar ends-->

    </header>

    <main>
          <form class="mt-5 mb-5" style="width:25%;margin:auto" action="" onsubmit="handleReview(event)">
            <h5 class="text-center" >Post a Review Here</h5>
              <input class="input" type="text" name="customer" id="customer" required placeholder="Enter Your Username">
              <input class="input" type="text" name="product" id="product" required placeholder="Enter Your Product name">
              <select class="input" style="width: 342px;" name="ratings" id="ratings">
                <option value="" >Select a rating</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
              </select>
              <textarea class="input" name="review" id="review" cols="23" rows="10" required placeholder="Enter Your Reviews"></textarea>
              <input class="btn btn-primary" type="submit" value="Post">    
          </form>
    </main>


    <div id="footer">

    </div>

    <!--JS added-->
    <!-- <script src="./JS/script.js"></script> -->
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/navbar.js"></script>
    <script src="./JS/footer.js"></script>
    <script src="./JS/reviews.js"></script>
</body>
</html>
