<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER LOGIN</title>
    <!--CSS added-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap added-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <!--navbar starts-->
        <div id="navbar">


        </div>
        <!--navbar ends-->

    </header>

    <main style="overflow:hidden">
      <div class="content">
        <div class="left-content">
          <form action="">
              <input class="input" type="text" name="username" id="username" required placeholder="Enter Your Username">
              <input class="input" type="password" name="password" id="password" required placeholder="Enter Password">
              <div class="d-flex">
                <input type="checkbox" class="rem" name="remember me" id="remember me">
                <p class="mx-2" style="font-weight:100">Remember Me</p>
              </div>
              <input class="btn btn-primary mb-4" onclick="handlelogin(event)" type="button" value="Login">
              <p>Doesn't have an account? <a href="./signup.html" target="_blank" style="color:orange;text-decoration:none;">Create Account</a></p>
          </form>
        </div>
        <div class="right-content">
            <img src="./Image/log.jpg" alt="login">
        </div>
      </div>
    </main>

    <div id="footer">

    </div>

    <!--JS added-->
    <!-- <script src="./JS/script.js"></script> -->
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/navbar.js"></script>
    <script src="./JS/footer.js"></script>
</body>
</html>
