<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE ACCOUNT</title>
    <!--CSS added-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap added-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <!--navbar starts-->
        <div id="navbar">

        </div>
        <!--navbar ends-->

    </header>

    <main style="overflow:hidden">
      <div class="content">
        <div class="s-left-content">
          <form action="" onsubmit="handlesignup(event)">
            <p class="text-center text-danger" id="error"></p>
            <h5 >CREATE AN ACCOUNT</h5>
              <input class="input" type="text" name="username" id="username" required placeholder="Enter Your Username">
              <input class="input" type="text" name="first_name" id="first_name" required placeholder="Enter Your Firstname">
              <input class="input" type="text" name="last_name" id="last_name" required placeholder="Enter Your Lastname">
              <input class="input" type="email" name="email" id="email" required placeholder="Enter Your Email">
              <input class="input" type="password" name="password" id="password" required placeholder="Enter Password">
              <input class="input" type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm Your Password">
              <input class="btn btn-primary" type="submit" value="Register">    
        </div>
        <div class="s-right-content">
            <img src="./Image/sign_up.png" alt="signup">
        </div>
      </div>
    </main>


    <div id="footer">

    </div>

    <!--JS added-->
    <!-- <script src="./JS/script.js"></script> -->
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/navbar.js"></script>
    <script src="./JS/footer.js"></script>
</body>
</html>
